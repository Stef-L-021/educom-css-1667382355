<html>
    <head>
        <link rel="stylesheet" href="css/13-css.css">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title> CSS Menu </title>
    </head>
    <body>
        <!-- Dit wordt de witte header -->
        <header class="Logo">
            <div> <b> Logo </b> </div>
        
            <!-- hie is het menu-->
            <div class="menu">                          <!-- Als menu hierachter staat komt het erboven-->
                <div class="menu-trigger">
                    <div> Menu </div>                   <!-- Als Menu hierbinnen staat komt het in het rode vakje te staan-->
                    <div class="dropdown">
                        <div> The 3 cities </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Gele content section-->
        <section class="content">
            <div class="block"> <div class="block-1"> <b> Rome </b> </div> </div>
            <div class="block"> <div class="block-2"> <b> BRUXELLES </b> </div> </div>
            <div class="block"><div class="block-3"> <b> NEW YORK </b> </div> </div>
        </section>

        <footer class="footer">
            <div class="footer-1"> <div> footer block #1 </div> </div>
            <div class="footer-2"> <div> footer block #2 </div> </div>
        </footer>

    </body>
</html>
